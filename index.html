<html>
  <head>
    <title>Ventana Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="viewTitle">Ventana Principal</h1>
        <div class="subtitle">Explorador</div>
      </div>

      <div id="mainView">
        <div class="button-container">
          <button class="btn btn-primary" onclick="showAddFolderDialog()">Buscar</button>
          <button class="btn btn-danger" onclick="showAddFolderDialog()">Agregar</button>
        </div>
        <div id="qrGrid" class="qr-grid"></div>
      </div>

      <div id="folderView" class="hidden">
        <div class="button-container">
          <button class="btn btn-primary" onclick="startScanner()">Buscar</button>
          <button class="btn btn-danger" onclick="startScanner()">Agregar</button>
        </div>
        <div class="qr-container">
          <div id="qrDisplay" class="qr-display"></div>
        </div>
        <div class="button-container">
          <button class="btn btn-primary" onclick="backToMain()">Volver</button>
        </div>
      </div>

      <div id="scannerView" class="scanner-view hidden">
        <div class="scanner-header">
          <h2>Escaneando...</h2>
        </div>
        <div id="reader"></div>
        <div class="button-container">
          <button class="btn btn-danger" onclick="stopScanner()">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
